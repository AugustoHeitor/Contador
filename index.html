<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <section>

        <div id="caixaCampos">

                <label for="campo1">In√≠cio:</label>

            <div id="caixa3">

                <input type="button" id="botao" value="Contar" onClick="contador()">

            <div id="caixa5">
                <p>Preencha todos os campos...</p>
            </div>
        </div>

        <div id="caixaResultado">
            <p id="resultado"></p>
        </div>

    </section>


    <footer>
        <p>&copy; AugustoHeitor</p>
